<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <title>Random</title>
    <link rel="stylesheet" href="/css/randomStyle.css">
</head>
<body>

    <!-- container-->
   <section class="container">

    <!-- creat box  -->
    <div class="box--section">

        <!-- creat box quote -->
        <div class="quote-text-div">
            <i class="fa fa-quote-left"></i>
            <p class="text"></p>

        </div>

        <!-- creat div author -->
        <div class="author-div">
            <p class="author">-</p>
        </div>

        <!-- creat btn twitter, tumblr, new quote -->
        <div class="btn">

            <!-- btn twitter -->
            <div class="btn-logo">
                <div class="btn-twitter">
                    <a class="btn-a" href="https://twitter.com/login/">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </div>
    
                <!-- btn tumblr -->
                <div class="btn-tumblr">
                    <a class="btn-a" href="https://www.tumblr.com/">
                        <i class="fa fa-tumblr" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <!-- btn new quote -->
            <div class="btn-new-quote">
                <button class="btn-t" type="submit" value="new-quote"> new quote</button>
            </div>
        </div>
    </div>
   </section>

   <!-- footer -->
   <footer>
    by <a href="https://codepen.io/hezag/">hezag</a>
   </footer>
</body>
</html>
